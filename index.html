<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <p>
      Enter the length for each side of a triangle then click the "Submit
      Values" button to confirm what triangle's type is.
    </p>

    <form id="triangle-input">
      <label for="side-1">
        Side 1
        <input type="text" name="side-1" id="side-1" />
      </label>
      <label for="side-2">
        Side 2
        <input type="text" name="side-2" id="side-2" />
      </label>
      <label for="side-3">
        Side 3
        <input type="text" name="side-3" id="side-3" />
      </label>
      <button type="submit">Submit Values</button>
    </form>
    <div id="triangle-output">
      <p>This is a <span id="triangle-type">______</span> triangle.</p>
    </div>
  </body>
</html>
